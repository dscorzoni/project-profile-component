<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="img-wrapper">
      <img
        class="bg-top"
        src="images/bg-pattern-top.svg"
        alt="Bubble background" />
    </div>
    <article>
      <header>
        <img
          class="header-card"
          src="images/bg-pattern-card.svg"
          alt="Header Pattern" />
        <img
          class="profile-pic"
          src="images/image-victor.jpg"
          alt="Victor Profile Picture" />
        <div class="name">Victor Crest <span>26</span></div>
        <div class="city">London</div>
      </header>
      <main>
        <div class="stats">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </main>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_new"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://github.com/dscorzoni" target="_new">Danilo Scorzoni RÃ©</a
      >.
    </div>
    <div class="img-wrapper">
      <img
        class="bg-bottom"
        src="images/bg-pattern-bottom.svg"
        alt="Bubble background" />
    </div>
  </body>
</html>
